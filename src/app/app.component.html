<div>
  <h2>Crear Persona</h2>
  <form [formGroup] = "personaForm" (ngSubmit) = "guardar()">
    <div class = "form-group">
      <label>
        Nombre
      </label>
      <input type = "text" formControlName = "nombre" class = "form-control">
    </div>
    <div class = "form-group">
      <label>
        Apellido
      </label>
      <input type = "text" formControlName = "apellido" class = "form-control">
    </div>
    <div class = "form-group">
      <label>
        Edad
      </label>
      <input type = "number" formControlName = "edad" class = "form-control">
    </div>
    <div class = "form-group">
      <label>
        Pa&iacute;s
      </label>
      <select name = "pais" id = "pais" formControlName = "pais" class = "form-control" >
        <option [ngValue]="item" *ngFor = "let item of paises">
          {{item.nombre}}
        </option>
      </select>
    </div>
    <div class = "form-group">
      <label>
        Estado
      </label>
      <select name = "estado" id = "estado" formControlName = "estado" class = "form-control">
        <option [ngValue]="item" *ngFor = "let item of estados">
          {{item.nombre}}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled] = "personaForm.invalid">Guardar</button>
  </form>
</div>
<div>
  <table>
    <thead>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Edad</th>
      <th>Pa&iacute;s</th>
      <th>Estado</th>
      <th>Opciones</th>
    </thead>
    <tbody *ngFor = "let item of personas">
      <td>{{item.id}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.edad}}</td>
      <td>{{item.pais.nombre}}</td>
      <td>{{item.estado.nombre}}</td>
      <td><button type="button" class="btn btn-success" (click)= "editar(item)">Editar</button></td>
      <td><button type="button" class="btn btn-danger" (click)= "eliminar(item)">Eliminar</button></td>
    </tbody>
  </table>

</div>
